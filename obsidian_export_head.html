<style>
  .tree-container .clickable-icon {
    display: none !important;
  }

  .tree-container .tree-item-title {
    color: var(--text-normal);
  }

  /* Add styles for the top menu */
  .top-menu {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    position: fixed; /* Make the menu fixed at the top */
    top: 0;
    left: 0;
    width: 100%; /* Ensure it spans the full width */
    z-index: 1000; /* Ensure it appears above other content */
  }

  .top-menu a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
  }

  .top-menu a:hover {
    background-color: #575757;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("DOM fully loaded");
    const elements = document.querySelectorAll(".tree-item-title");
    console.log("Found elements:", elements);

    for (const el of elements) {
      if (el.innerHTML.includes("assets")) {
        el.style = "display: none !important;";
        console.log("Hiding element:", el);
      }
    }
  });
</script>
